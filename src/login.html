<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Zone</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        h1 { color: #667eea; margin: 0 0 30px 0; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #764ba2; }
        .oauth-buttons { margin-top: 20px; }
        .oauth-btn { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; background: white; color: #333; border: 2px solid #ddd; }
        .oauth-btn:hover { background: #f5f5f5; border-color: #667eea; }
        .guest-btn { background: #6c757d; }
        .guest-btn:hover { background: #5a6268; }
        .divider { text-align: center; margin: 20px 0; color: #999; position: relative; }
        .divider::before, .divider::after { content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background: #ddd; }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .toggle { text-align: center; margin-top: 20px; color: #666; }
        .toggle a { color: #667eea; text-decoration: none; font-weight: bold; }
        .toggle a:hover { text-decoration: underline; }
        .error { background: #fee; border: 1px solid #fcc; color: #c33; padding: 10px; border-radius: 5px; margin-bottom: 15px; display: none; }
        .success { background: #efe; border: 1px solid #cfc; color: #3c3; padding: 10px; border-radius: 5px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Game Zone</h1>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <div class="oauth-buttons">
            <button class="oauth-btn" onclick="auth.signInWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/><path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/><path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/><path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/></svg>
                Continue with Google
            </button>
            <button class="oauth-btn" onclick="auth.signInWithGitHub()">
                <svg width="18" height="18" viewBox="0 0 16 16" fill="#333"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
                Continue with GitHub
            </button>
            <button class="oauth-btn guest-btn" onclick="continueAsGuest()">
                ðŸ‘¤ Continue as Guest
            </button>
        </div>
        
        <div class="divider">OR</div>
        
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group" id="usernameGroup" style="display: none;">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            
            <div class="form-group" id="codeGroup" style="display: none;">
                <label for="code">Verification Code (check your email)</label>
                <input type="text" id="code" placeholder="Enter 6-digit code">
            </div>
            
            <button type="submit" id="submitBtn">Sign In</button>
        </form>
        
        <div class="toggle">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleLink">Sign Up</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        let isSignUp = false;
        let needsVerification = false;
        let pendingEmail = '';

        function continueAsGuest() {
            auth.continueAsGuest();
            window.location.href = 'index.html';
        }

        document.getElementById('toggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            needsVerification = false;
            
            if (isSignUp) {
                document.getElementById('submitBtn').textContent = 'Sign Up';
                document.getElementById('toggleText').textContent = 'Already have an account?';
                document.getElementById('toggleLink').textContent = 'Sign In';
                document.getElementById('usernameGroup').style.display = 'block';
                document.getElementById('codeGroup').style.display = 'none';
            } else {
                document.getElementById('submitBtn').textContent = 'Sign In';
                document.getElementById('toggleText').textContent = "Don't have an account?";
                document.getElementById('toggleLink').textContent = 'Sign Up';
                document.getElementById('usernameGroup').style.display = 'none';
                document.getElementById('codeGroup').style.display = 'none';
            }
        });

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            const code = document.getElementById('code').value;
            
            hideMessages();
            
            try {
                if (needsVerification) {
                    // Verify the code
                    const result = await auth.confirmSignUp(pendingEmail, code);
                    if (result.__type) {
                        showError(result.message || 'Verification failed');
                    } else {
                        showSuccess('Email verified! You can now sign in.');
                        needsVerification = false;
                        document.getElementById('codeGroup').style.display = 'none';
                        document.getElementById('submitBtn').textContent = 'Sign In';
                        isSignUp = false;
                        document.getElementById('usernameGroup').style.display = 'none';
                        document.getElementById('toggleText').textContent = "Don't have an account?";
                        document.getElementById('toggleLink').textContent = 'Sign Up';
                    }
                } else if (isSignUp) {
                    const result = await auth.signUp(email, password, username);
                    if (result.UserSub) {
                        showSuccess('Account created! Check your email for verification code.');
                        needsVerification = true;
                        pendingEmail = email;
                        document.getElementById('codeGroup').style.display = 'block';
                        document.getElementById('submitBtn').textContent = 'Verify Email';
                        document.getElementById('password').value = '';
                    } else {
                        showError(result.message || 'Sign up failed');
                    }
                } else {
                    const result = await auth.signIn(email, password);
                    if (result.AuthenticationResult) {
                        window.location.href = 'index.html';
                    } else {
                        showError(result.message || 'Sign in failed');
                    }
                }
            } catch (error) {
                showError(error.message);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        if (auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

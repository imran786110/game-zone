<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in...</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .loader { text-align: center; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Signing you in...</h2>
    </div>

    <script src="js/auth.js"></script>
    <script>
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                alert('Authentication failed: ' + error);
                window.location.href = 'login.html';
                return;
            }

            if (code) {
                const success = await auth.handleOAuthCallback(code);
                if (success) {
                    window.location.href = 'index.html';
                } else {
                    alert('Failed to complete sign in');
                    window.location.href = 'login.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        }

        handleCallback();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="css/3d-background.css">
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; padding: 0; background: #222; color: #fff; height: 100vh; overflow: hidden; margin: 0; }
        nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: opacity 0.3s;
        }
        nav a:hover { opacity: 0.7; }
        .logo { font-size: 20px; font-weight: bold; }
        .game-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        h1 { margin: 10px 0; font-size: 32px; }
        #game { display: flex; gap: 30px; align-items: center; }
        canvas { border: 3px solid #fff; background: #000; box-shadow: 0 0 20px rgba(255,255,255,0.3); }
        #dashboard { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            min-width: 220px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #score, #highscore { 
            font-size: 20px; 
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            text-align: center;
        }
        button { 
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #667eea;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #controls { margin-top: 20px; font-size: 13px; line-height: 1.8; }
        #controls div { 
            background: rgba(255,255,255,0.1);
            padding: 6px;
            border-radius: 5px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">üéÆ Imran's Game Zone</div>
        <div>
            <a href="index.html">Home</a>
            <a href="docs.html">Documentation</a>
            <a href="#" onclick="event.preventDefault(); localStorage.clear(); window.location.href='login.html';">Logout</a>
        </div>
    </nav>
    
    <div class="game-container">
        <h1>Snake</h1>
        <div id="game">
            <div id="dashboard">
                <div id="score">Score: 0</div>
                <div id="highscore">High Score: 0</div>
                <button onclick="startGame()">Start Game</button>
                <button id="pauseBtn" onclick="togglePause()" disabled>Pause</button>
                <button onclick="location.href='index.html'">Back to Menu</button>
                <div id="controls">
                    <div>‚Üê ‚Üí ‚Üë ‚Üì Move Snake</div>
                    <div>Eat food to grow</div>
                    <div>Don't hit walls or yourself</div>
                </div>
            </div>
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const GRID = 20, SIZE = canvas.width / GRID;
        
        let snake, direction, nextDirection, food, score, highscore, gameLoop, isPaused = false;
        
        highscore = parseInt(localStorage.getItem('snakeHighScore') || 0);
        document.getElementById('highscore').textContent = 'High Score: ' + highscore;
        
        function createFood() {
            food = {
                x: Math.floor(Math.random() * GRID),
                y: Math.floor(Math.random() * GRID)
            };
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    return;
                }
            }
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            snake.forEach((segment, i) => {
                ctx.fillRect(segment.x * SIZE, segment.y * SIZE, SIZE - 2, SIZE - 2);
            });
            
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * SIZE, food.y * SIZE, SIZE - 2, SIZE - 2);
        }
        
        function update() {
            if (isPaused) return;
            
            direction = nextDirection;
            const head = { x: snake[0].x, y: snake[0].y };
            
            if (direction === 'up') head.y--;
            if (direction === 'down') head.y++;
            if (direction === 'left') head.x--;
            if (direction === 'right') head.x++;
            
            if (head.x < 0 || head.x >= GRID || head.y < 0 || head.y >= GRID) {
                gameOver();
                return;
            }
            
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = 'Score: ' + score;
                if (score > highscore) {
                    highscore = score;
                    localStorage.setItem('snakeHighScore', highscore);
                    document.getElementById('highscore').textContent = 'High Score: ' + highscore;
                }
                createFood();
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function startGame() {
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            isPaused = false;
            document.getElementById('score').textContent = 'Score: 0';
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('pauseBtn').textContent = 'Pause';
            createFood();
            draw();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }
        
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            alert('Game Over! Score: ' + score);
            document.getElementById('pauseBtn').disabled = true;
        }
        
        document.addEventListener('keydown', e => {
            if (!gameLoop || isPaused) return;
            if (e.key === 'ArrowUp' && direction !== 'down') nextDirection = 'up';
            if (e.key === 'ArrowDown' && direction !== 'up') nextDirection = 'down';
            if (e.key === 'ArrowLeft' && direction !== 'right') nextDirection = 'left';
            if (e.key === 'ArrowRight' && direction !== 'left') nextDirection = 'right';
        });
    </script>
    <script src="js/3d-background.js"></script>
</body>
</html>
